<!DOCTYPE html>
<html>
    <head>
        <title>D&D Character Card Creator 5E</title>
        <link rel='stylesheet' href='./css/base.css' />
    </head>
    <body>
        <header>
            <div class="logo">
                D&D Character Card Creator 5E
            </div>
            
        </header>
        <section class="main">
            <section id="controls" class="controls">
                <div id="levelSelect">
                    <label>Level</label>

                </div>
                <div>
                    Name: <input type="text" name="" id="name">
                </div>
                <div>
                    Age: <input type="text" name="" id="age">
                </div>
            </section>
            <div class="card">
                <h2 id="cardName">
                    Name
                </h2>
                <div class="img">
                    Optional if we have time
                </div>
                <div class="stats">
                    <div>
                        <span>Level <span id="cardLevel">1</span> </span><span id="cardClass">Class</span> - <span id="cardRace">Race</span>
                    </div>
                    <div>
                        <span id="cardGender">Gender</span> - <span>Age: <span id= 'cardAge'></span> </span>
                    </div>
                    <div class="other">
                        Other stats as we have time
                    </div>
                </div>
            </div>
        </section>
        <footer>
            Made and published by Jonathan Box(2021) for a web development class and educational purposes.
        </footer>
        

          <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
